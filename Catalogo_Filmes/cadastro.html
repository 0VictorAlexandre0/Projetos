<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Filmes</h1>

    <form id="formulario_cadastro">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome completo" required> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="exemplo@emial.com" required> <br>
        
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Digite uma senha" required> <br>

        <label for="confirm_password">Confirme a senha:</label>
        <input type="password" name="confirm_password" placeholder="Confirme sua senha" required> <br><br>

        <button type="submit">Cadastrar</button>

        <p>JÃ¡ tem uma conta em nosso site? Clique aqui para <a href="login.html">Entrar</a></p>
    </form>
</body>
</html>
